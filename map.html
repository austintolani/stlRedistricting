<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>


    <title>Leaflet</title>
    <style>#map { height: 500px ;width: 400px;margin: auto;}</style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([38.633649, -90.243655], 11);
    L.esri.basemapLayer("Gray").addTo(map);

    var wards = L.esri.featureLayer({
    url: "https://services2.arcgis.com/yL7v93RXrxlqkeDx/ArcGIS/rest/services/Results/FeatureServer/2?token=55NDY2qN5ZFKu6vGFKQHarE01HhPj0Mk8xGT1KP-fnsfMis5y80tTDx6ZZKPouZPb_ouYVfupagcFGfKStXoSoQ4bwBp5_LNXEy8XWnXEj1ys5rE_kWO6hw1wW-17sTmRDsP8mbE_ZdrNSQ4Lv6fydhEu_eiDJ6vcKqC_Hpu-d2owvmP5lo14uFc4s7iocH1EKFufP_cEgZReubkrA09yijCDP13TRfInocx_AbryZahTAZa5RZgVzz3tBDTGkJz",
    style: function () {
        return { color: "#70ca49", weight: 2 };
    }
    }).addTo(map);

    wards.bindPopup(chart);

    function chart(d){
        var feature = d.feature;
        var attributes = feature.properties;

        var data = {"White": attributes["White_alon"],"Black": attributes["Black_alon"],"Asian": attributes["Asian_alon"], "Two or More Races": attributes["TwoOrMore"],"Some Other Race": attributes["SomeOtherR"], "Native American or Alaska Native": attributes["Indian_Ala"], "Native Hawaiian or Other Pacific Islander": attributes["HawaiiPaci"]};

        // set the dimensions and margins of the graph
        var width = 100
            height = 100
            margin = 10

        // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
        var radius = Math.min(width, height) / 2 - margin


        var div = d3.create("div");

        var svg = div.append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                // set the color scale
        var color = d3.scaleOrdinal()
        .domain(data)
        .range(d3.schemeSet2);

        // Compute the position of each group on the pie:
        var pie = d3.pie()
        .value(function(d) {return d.value; })
        var data_ready = pie(d3.entries(data))
        // Now I know that group A goes from 0 degrees to x degrees and so on.

        // shape helper to build arcs:
        var arcGenerator = d3.arc()
        .innerRadius(0)
        .outerRadius(radius)

        // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
        svg
        .selectAll('mySlices')
        .data(data_ready)
        .enter()
        .append('path')
            .attr('d', arcGenerator)
            .attr('fill', function(d){ return(color(d.data.key)) })
            .attr("stroke", "black")
            .style("stroke-width", "2px")
            .style("opacity", 0.7)

        // Now add the annotation. Use the centroid method to get the best coordinates
        svg
        .selectAll('mySlices')
        .data(data_ready)
        .enter()
        .append('text')
        .text(function(d){ return "grp " + d.data.key})
        .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
        .style("text-anchor", "middle")
        .style("font-size", 17)

                                



        return div.node();

    }

  wards.on('click', function(layer){
  console.log(layer.layer.feature.properties)
})
</script>
</body>
</html>
